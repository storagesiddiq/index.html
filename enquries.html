<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enquries</title>
</head>
<body>
   
      <h2>Contact Form</h2>
<div class="container">
  <form action="/form/submit" method="POST">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="name" placeholder="Type your name.."><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="surname" placeholder="Type your last name.."><br>
    <label for="mail">E-mail Address</label>
    <input type="text" id="mail" name="e-mail" placeholder="Type your e-mail.."><br>
    <label for="country">Country</label><br>
    <select id="country" name="country">
      <option value="italy">Italy</option>
      <option value="spain">Spain</option>
      <option value="france">France</option>
    </select>
    <label for="message">Message</label><br>
    <textarea id="message" name="message" placeholder="Type your message.." style="height: 200px"></textarea>
    <input type="submit" value="Send"><br>
  </form>
</div>
    
</body>
</html>
